<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap WebPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="lib/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>

<body>
    <section>
        <div>
            <div class="container mt-5 p-5 bg-light rounded-4 shadow">
                <h2 class="text-center mb-4">RESULT</h2>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-exchange-alt fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">65%</h5>
                                <p class="card-text">Growth</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-user fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">15</h5>
                                <p class="card-text">New Users</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-money-bill-wave fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">15,152</h5>
                                <p class="card-text">Profit</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-envelope fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">Messages</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-users fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">Clients</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-exchange-alt fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">Expenses</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Operating Systems</h5>
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 70%"
                                        aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Windows 8</div>
                                </div>
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Mac</div>
                                </div>
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 44%"
                                        aria-valuenow="44" aria-valuemin="0" aria-valuemax="100">Linux</div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 67%"
                                        aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">iPhone</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-file-alt fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">Total Sales</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-bullhorn fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">Social Feed</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column align-items-center">
                                <i class="fas fa-caret-down fa-2x text-primary"></i>
                                <h5 class="card-title mt-3">Bounce Rate</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3"></div>
                </div>
            </div>
    </section>
</body>

</html>
